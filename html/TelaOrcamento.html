<!DOCTYPE html>
<html lang="en">

  <head>
    <link type="text/css" rel="stylesheet" href="../html/css/estilo.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <title>Crie o orçamento</title>
  </head>

  <body>

    <div class="cornerDiv">
      <label class="welcome">Seja bem vindo, Fulano de Tal (Autônomo/Cliente)! </label>
      <a class="welcome" href="../cliente">Alterar seus dados </a>
      <a class="welcome" href="../main">Sair do Sistema</a>
    </div>

    <h1> Faça o Orçamento </h1>

    <div class="formDiv">

      <form>

        <tr>

          <td> <label class="nomeCampo"> Preço </label> </td> <td> <input type="number" name="preco"/> </td>

        </tr>

        <br>

        <tr>

          <td> <label class="nomeCampo"> Descrição </label> </td> <td> <textarea name="descricao" maxlength="255"></textarea> </td>

        </tr>

        <br>

        <tr>

          <td> <label class="nomeCampo"> Quantos Dias (previsão) </label> </td> <td> <input type="number" name="previsaoDias"/> </td>

        </tr>

        <br>

        <tr>

          <td> <input class="button" type="submit" name="enviar" value="Enviar"> </td>

        </tr>

      </form>

    </div>

  </body>

</html>
