<!DOCTYPE html>
<html lang="en">

  <head>
    <link type="text/css" rel="stylesheet" href="../html/css/estilo.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <title>Histórico da obra</title>
  </head>

  <body>

    <div class="cornerDiv">
      <label class="welcome">Seja bem vindo, Fulano de Tal (Autônomo/Cliente)! </label>
      <a class="welcome" href="../cliente">Alterar seus dados </a>
      <a class="welcome" href="../main">Sair do Sistema</a>
    </div>

    <h1> Que fim levou a obra? </h1>

    <div class="formDiv">

      <form>

        <tr>

          <td> <label class="nomeCampo"> Descrição </label> </td> <td> <textarea name="descricao" maxlength="255"></textarea> </td>

        </tr>

        <br>

        <tr>

          <td> <label class="nomeCampo"> Teve atraso? </label> </td>

          <td>

            <select name="atraso">
              <option value="nao">Não</option>
              <option value="sim">Sim</option>
            </select>

          </td>

        </tr>

        <br>

        <tr>

          <td> <label class="nomeCampo"> Quantos dias de atraso? </label> </td> <td> <input type="number" name="numDiasAtraso"/> </td>

        </tr>

        <br>

        <tr>

          <td> <label class="nomeCampo"> Acima do Preço? </label> </td>

          <td>

            <select name="aumentoCusto">
              <option value="nao">Não</option>
              <option value="sim">Sim</option>
            </select>

          </td>

        </tr>

        <br>

        <tr>

          <td> <label class="nomeCampo"> Quanto? </label> </td> <td> <td> <input type="number" name="valorAcima"/> </td>

        </tr>

        <br>

        <tr>

          <td> <input class="button" type="submit" name="enviar" value="Enviar"> </td>

        </tr>

      </form>

    </div>

  </body>

</html>
